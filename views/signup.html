<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Proceed Transaction</title>
    <style type="text/css">
    	html, body, .container{
    		height: 100%;
    	}
    </style>
  </head>
  <body>
  <div style="height:15%;" >
   
  </div>
  <div class = "container" >
    <div class = "col text-center"> 
     <h3>Sign Up</h3>
    </div>
    <br>
  	<div class="row align-items-center">
  		<div class="col-md-6 offset-3">
  			<div style="border: 2px solid gray; padding: 20px;">
  			<form id="form">
  			  <div class="form-group">
              <label >Email ID</label>
              <input type="Email" class="form-control" name="email" placeholder="Enter Email">
  			  </div>
          <div class="form-group">
          	 	<label >Name</label>
           		<input type="text" class="form-control" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
          	 	<label >Address</label>
           		<input type="text" class="form-control" name="address" placeholder="Enter Address">
          </div>
          <div class="form-group">
                <label for="sel1">Type of Ac count</label>
                <select class="form-control" id="sel1" name="type">
                  <option value="f">Producer</option>
                  <option value="d">Distributor</option>
                  <option value="w">Wholesaler</option>
                  <option value="r">Retailer</option>
                </select>
              </div>
          <br>
          <div class="col text-center">
  			    <button type="submit" class="btn btn-primary" >Sign Up</button>
          </div>
  			</form>
  		</div>
  		</div>
  		
  	</div>
  </div>
  <script>
    window.$ = window.jQuery = require('jquery');
    window.Bootstrap = require('bootstrap');
  </script>
  <script>
    var electron = require('electron');
    var {ipcRenderer} = electron;
    $("#form").submit(function(f){
      var e = document.getElementById("sel1");
      $("button:eq(0)").html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>  Waiting for the Link to be clicked!');
      $("button:eq(0)").attr('disabled', 'disabled');
      ipcRenderer.send('registeration', {name: document.getElementById('form').name.value, email: document.getElementById('form').email.value, address: document.getElementById('form').address.value, type: e.options[e.selectedIndex].value});
      f.preventDefault();
    });
  </script>
</body>
</html
